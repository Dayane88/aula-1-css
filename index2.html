<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> MY FIRST WEBSITE</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>My First Web Page</h1>
        <p>My first paragraph.</p>
        <img src="https://s2.glbimg.com/1o2J-rf2G9qtlQlm82gaq-mFBec=/0x129:1024x952/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/7/i/ME2AxRRoygUyFPCDe0jQ/3.png" alt="Mario e Princesa Cozinhando">

        <a href="http://www.google.com" target="_blank"> My first link </a>
        <h1>Listas e Tabelas</h1>
        <h2>Lista não ordenada (ul)</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <h2>Lista ordenada (ol)</h2>
        <ol>
            <li>Passo 1</li>
            <li>Passo 2</li>
            <li>Passo 3</li>
        </ol>
        <h2>Tabela (table)</h2>
        <table border="1">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
            </tr>
            <tr>
                <td>João</td>
                <td>25</td>
            </tr>
        </table>
        <h1>Formulário de Contato</h1>
        <form action="/submit" method="post">
            <label for="nome"> Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email"> E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem"> Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit" > Enviar</button>
        </form>
        </body>
